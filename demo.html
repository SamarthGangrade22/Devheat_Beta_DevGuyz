<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Mode Toggle</title>
    <style>
      /* Light Mode Styles */
      body.light-mode {
          background-color: #ffffff;
          color: #000000;
      }

      /* Dark Mode Styles */
      body.dark-mode {
          background-color: #000000;
          color: #ffffff;
      }

    </style>
</head>
<body>
    <button id="toggle-button">Toggle Color Mode</button>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is some content on the website.</p>
    </div>
    <script >
      // Function to toggle between light and dark modes
      function toggleColorMode() {
          const body = document.body;
          body.classList.toggle('light-mode');
          body.classList.toggle('dark-mode');
      }

      // Add an event listener to the button to toggle the color mode
      const toggleButton = document.getElementById('toggle-button');
      toggleButton.addEventListener('click', toggleColorMode);

    </script>
</body>
</html>
